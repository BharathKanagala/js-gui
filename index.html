<!doctype html>
<html lang="en">

<head>
  <title>String Checker</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">
    <h1>Given a course name and max length, display how many characters remaining</h1>
    <h1>JavaScript for interactive apps!</h1>
    <h3>Right-click / Inspect, then select console</h3>

    <p>Enter name:
      <input id="name" type="string">
    </p>
    <p>Enter number:<input id="num" type="number"></p>


    <button id="clicker" class="btn btn-primary" onclick="clickme()">Click me!</button>

    <p id="length is"></p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')





    console.log('Declare event listeners .......................')

    function clickme() {
      x = parseInt(document.getElementById('num').value)
      console.log('x=' + x)
      y = document.getElementById("name").value
      console.log('y=' + y)
      let length = x - y.length

      const ans = ' Length is ' + length + '.'
      document.getElementById('length is').innerHTML = ans


    }



    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
